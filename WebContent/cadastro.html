<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CADASTRO</title>
</head>
<body>
<h3>Cadastrar novo funcionário</h3>
	<form method="post" action="cadastroServlet">
		<table>
			<tr>
				<td>CPF:</td>
				<td><input type="text" name="txtCpf" /></td>
			</tr>
			<tr>
				<td>Nome:</td>
				<td><input type="text" name="txtNome" /></td>
			</tr>
			<tr>
				<td>Idade:</td>
				<td><input type="text" name="idade" /></td>
			</tr>
			<tr>
				<td>Salário:</td>
				<td><input type="text" name="salario" /></td>
			</tr>
			<tr>
				<td>
					<a href="./visualizar.html">
						<input type="button" value="Voltar" />
					</a>
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
