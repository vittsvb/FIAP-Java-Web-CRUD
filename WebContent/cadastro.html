<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CADASTRO</title>
</head>
<body>
	<h3>Cadastrar novo funcionário</h3>
	<form method="post" action="cadastroServlet">
		<table>
			<tr>
				<td>CPF:</td>
				<td><input type="text" name="txtCpf" /></td>
			</tr>
			<tr>
				<td>Nome:</td>
				<td><input type="text" name="txtNome" /></td>
			</tr>
			<tr>
				<td>Idade:</td>
				<td><input type="text" name="idade" /></td>
			</tr>
			<tr>
				<td>Salário:</td>
				<td><input type="text" name="salario" /></td>
			</tr>
			<tr>
				<td colspan="2"><a href="./visualizar.html"> <input
						type="submit" value="Cadastrar" />
				</a></td>
			</tr>
		</table>

	</form>
	<a href="./menu.html">
		<button><< Voltar</button>
	</a>
</body>
</html>
